<div class="product-detail" *ngIf="product$ | async as product">
  <div class="product-detail__left-col">
    <img class="product-detail__image" [src]="product.metadata.imagesSrc[0]" alt="" />
    <p class="product-detail__price">{{ product.price }}$</p>
  </div>

  <div class="product-detail__right-col">
    <h2 class="product-detail__title">{{ product.title }}</h2>
    <p class="product-detail__description">{{ product.description }}</p>
  </div>
</div>
